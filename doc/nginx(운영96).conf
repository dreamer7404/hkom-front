
user  wpuser dap;
#worker_processes  1;
worker_processes  auto;


#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid /app/web/nginx/nginx.pid;


events {
    worker_connections  30000;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server_tokens off;
    gzip on;    
    gzip_disable "msie6";    
    gzip_comp_level 6;    
    gzip_min_length 1100;    
    gzip_buffers 16 8k;    
    gzip_proxied any;
    gzip_types text/plain text/css text/javascript text/xml application/javascript application/json application/x-javascript application/xml application/xml+rss image/svg+xml image/svg;
    proxy_connect_timeout 5s;    
    proxy_headers_hash_bucket_size 128;
    # proxy .. ip .. ... .....     
    # ... .... ....     
    # Proxy . .... .. .. Proxy IP ... .... ...    
    # ELB . ..IP ... TA .... .... ...
    # allow from private networks    
    real_ip_header    X-Forwarded-For;    
    real_ip_recursive on;
    log_format dap_log '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time" '
                         '$realip_remote_addr ';
    error_log /logs/web/nginx/error.log;
    variables_hash_bucket_size 128;
    proxy_http_version 1.1;
    # [TODO] session. ... .. memory consumption .. ..    
    proxy_buffer_size 128k;    
    proxy_buffers 4 256k;    
    proxy_busy_buffers_size 256k;    
    large_client_header_buffers 4 16k;    
    map_hash_bucket_size 128;
    client_max_body_size 100M;


    server {
        listen       80;
        #server_name  10.75.164.96;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;


